mendixapp:
    image: mendix/mendix-buildpack:$BUILDPACK_VERSION
    healthcheck:
        test: ["CMD", "curl", "-f", "http://localhost"]
        interval: 15s
        retries: 2
        start_period: 10s
        timeout: 3s
    environment:
        - ADMIN_PASSWORD=Password1!
        - DATABASE_ENDPOINT=sqlserver://sa:Password1!@db:1433/mendix
    ports:
        - 8080:8080
    links:
        - db

db:
    image: mendix/mendix_test_sqlserver:v1
